<mat-card>
    <mat-card-header>
        <mat-card-title>Jobs List</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="jobs$()">
            <ng-container matColumnDef="col-title">
                <th mat-header-cell *matHeaderCellDef>Title</th>
                <td mat-cell *matCellDef="let element">{{element.title}}</td>
            </ng-container>
            <ng-container matColumnDef="col-position">
                <th mat-header-cell *matHeaderCellDef>Position</th>
                <td mat-cell *matCellDef="let element">{{element.position}}</td>
            </ng-container>
            <ng-container matColumnDef="col-company">
                <th mat-header-cell *matHeaderCellDef>Company</th>
                <td mat-cell *matCellDef="let element">{{element.company}}</td>
            </ng-container>
            <ng-container matColumnDef="col-level">
                <th mat-header-cell *matHeaderCellDef>Level</th>
                <td mat-cell *matCellDef="let element">{{element.level}}</td>
            </ng-container>
            <ng-container matColumnDef="col-experience">
                <th mat-header-cell *matHeaderCellDef>Experience</th>
                <td mat-cell *matCellDef="let element">{{element.experience}}</td>
            </ng-container>
            <ng-container matColumnDef="col-action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button [routerLink]="['edit/',element._id]">Edit</button>
                    <button style="margin-left: 5px;" mat-raised-button color="warn" (click)="deleteJob(element._id || '')">Delete</button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
        </table>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" [routerLink]="['new']">Add a New Job</button>
    </mat-card-actions>
</mat-card>
